<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Our WhatsApp Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg, #25D366, #128C7E);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* Container */
.box{
    background:rgba(0,0,0,0.35);
    padding:35px;
    border-radius:12px;
    text-align:center;
    width:90%;
    max-width:380px;
}

/* WhatsApp Icon */
.box i{
    font-size:60px;
    margin-bottom:15px;
}

/* Title */
.box h1{
    font-size:24px;
    margin-bottom:10px;
}

/* Text */
.box p{
    font-size:15px;
    margin-bottom:15px;
    opacity:0.95;
}

/* Countdown */
.countdown{
    font-size:22px;
    font-weight:bold;
    margin:20px 0;
    display:none;
    animation:blink 1.2s infinite;
}

/* Button */
.join-btn{
    display:inline-block;
    background:#fff;
    color:#25D366;
    padding:14px 25px;
    font-size:17px;
    font-weight:bold;
    border-radius:30px;
    text-decoration:none;
    transition:0.3s;
    cursor:pointer;
}

.join-btn:hover{
    background:#25D366;
    color:#fff;
}

/* Blink effect */
@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0.4;}
    100%{opacity:1;}
}
</style>
</head>

<body>

<div class="box">
    <i class="fab fa-whatsapp"></i>
    <h1>Join Our WhatsApp Group</h1>
    <p>Click the button below to start joining</p>

    <div class="countdown" id="countdown">
        Redirecting in <span id="time">10</span> seconds...
    </div>

    <button class="join-btn" onclick="startCountdown()">
        Join Now
    </button>
</div>

<script>
function startCountdown(){
    let btn = document.querySelector(".join-btn");
    let countdown = document.getElementById("countdown");
    let timeSpan = document.getElementById("time");

    btn.disabled = true;
    btn.innerText = "Please wait...";
    countdown.style.display = "block";

    let timeLeft = 10;

    let timer = setInterval(function(){
        timeSpan.innerText = timeLeft;
        timeLeft--;

        if(timeLeft < 0){
            clearInterval(timer);
            window.location.href = "https://chat.whatsapp.com/FP1zAAfygaeEGabxTC5wbt";
        }
    }, 1000);
}
</script>

</body>
</html>
