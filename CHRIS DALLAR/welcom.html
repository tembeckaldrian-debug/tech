<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HOUSE OF CREATIVITY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

html, body{
    width:100%;
    height:100%;
}

/* ===== BACKGROUND SLIDESHOW ===== */
.bg{
    position:fixed;
    inset:0;
    z-index:-2;
    overflow:hidden;
}

.bg img{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    animation:fade 12s infinite;
}

.bg img:nth-child(1){ animation-delay:0s; }
.bg img:nth-child(2){ animation-delay:3s; }
.bg img:nth-child(3){ animation-delay:6s; }
.bg img:nth-child(4){ animation-delay:9s; }

@keyframes fade{
    0%{opacity:0;}
    10%{opacity:1;}
    30%{opacity:1;}
    40%{opacity:0;}
    100%{opacity:0;}
}

/* Dark overlay */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

/* ===== BODY ===== */
body{
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#fff;
}

/* ===== CONTAINER ===== */
.container{
    max-width:600px;
    padding:30px;
}

/* ===== GRADIENT RING LOGO ===== */
.logo{
    width:150px;
    height:150px;
    margin:0 auto 20px;
    border-radius:50%;
    padding:5px;
    background:linear-gradient(
        135deg,
        #ff9800,
        #ff0057,
        #7f00ff,
        #00c6ff
    );
    display:flex;
    align-items:center;
    justify-content:center;
    animation:rotate 8s linear infinite;
}

.logo img{
    width:100%;
    height:100%;
    border-radius:50%;
    background:#fff;
    object-fit:contain;
    padding:15px;
}

/* Rotate ring only */
@keyframes rotate{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}

/* ===== TEXT ===== */
h1{
    font-size:30px;
    margin-bottom:10px;
    letter-spacing:2px;
}

p{
    font-size:16px;
    margin-bottom:30px;
    opacity:.9;
}

/* ===== BUTTON ===== */
.btn{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:15px 28px;
    background:#ff9800;
    color:#000;
    text-decoration:none;
    font-size:16px;
    font-weight:bold;
    border-radius:30px;
    transition:.3s;
}

.btn i{
    font-size:18px;
}

.btn:hover{
    background:#fff;
    transform:scale(1.05);
}
</style>
</head>

<body>

<!-- ===== BACKGROUND IMAGES ===== -->
<div class="bg">
    <img src="bg1.jpg">
    <img src="bg2.jpg">
    <img src="bg3.jpg">
    <img src="bg4.jpg">
</div>
<div class="overlay"></div>

<!-- ===== CONTENT ===== -->
<div class="container">

    <!-- ðŸ”´ CHANGE LOGO HERE ðŸ”´ -->
    <div class="logo">
        <img src="logo.jpg" alt="HOUSE OF CREATIVITY Logo">
    </div>

    <h1>WELCOME TO HOUSE OF CREATIVITY</h1>

    <p>
        We design powerful flyers, posters, logos, branding,
        and creative visuals that bring your business to life.
    </p>

    <a href="signup.html" class="btn">
        <i class="fas fa-handshake"></i>
        Partner With Us
    </a>

</div>

</body>
</html>
